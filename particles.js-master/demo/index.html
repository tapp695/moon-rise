      /* General Body Settings */
body, html {
  margin: 0;
  padding: 0;
  width: 150%;
  height: 110%;
  overflow: hidden;
  background-color: #fff; /* Set to white or any color you want */
}

/* Particles container */
#particles-js {
  position: relative;
  width: 100%;
  height: 100%;
  z-index: 1; /* Particles in the background */
}

/* Centering and styling text */
.overlayS-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-weight: bold;
  text-align: center;
  background: linear-gradient(90deg, #ffffff, #ff00d9,#ffffff,#000000, #00fffb,#ffffff,#ffff2a,#000000,#ffffff); /* Shine colors */
  -webkit-background-clip: text; /* For WebKit browsers */
  background-clip: text; /* For standard browsers */
  color: transparent; /* Text color becomes transparent */
  -webkit-text-stroke: 2px #ffffff; /* White stroke around the text */
  background-size: 200% 100%; /* Adjust size for shine effect */
  animation: shine 6s linear infinite;
  z-index: 7; /* Ensures text is above particles */
}

/* Shine animation */
@keyframes shine {
  0% {
    background-position: -200% 0;
  }
  50% {
    background-position: 200% 0;
  }
  100% {
    background-position: -200% 0;
  }
}



/* Add a class to apply the animation */
.start-shine {
  animation: shine 6s linear infinite; /* Apply the shine animation */
}

  <body>
    <!-- Particles container -->
    <div id="particles-js"></div>

    <!-- Overlay text -->
    <div class="overlay-text">welcome to our website</div>
    

    <!-- Particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      /* Particles.js configuration */
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 80,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: "#ffffff",
          },
          shape: {
            type: "circle",
          },
          opacity: {
            value: 0.5,
          },
          size: {
            value: 3,
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 6,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "repulse",
            },
            onclick: {
              enable: true,
              mode: "push",
            },
            resize: true,
          },
          modes: {
            repulse: {
              distance: 100,
            },
            push: {
              particles_nb: 4,
            },
          },
        },
        retina_detect: true,
      });
    </script>
    <!-- count particles -->
    <div class="count-particles">
      <span class="js-count-particles">--</span> particles
    </div>

    <!-- particles.js container -->
    <div id="particles-js"></div>

    <!-- scripts -->
    <script src="../particles.js"></script>
    <script src="js/app.js"></script>

    <!-- stats.js -->
    <script src="js/lib/stats.js"></script>
    <script>
      var count_particles, stats, update;
      stats = new Stats();
      stats.setMode(0);
      stats.domElement.style.position = "absolute";
      stats.domElement.style.left = "0px";
      stats.domElement.style.top = "0px";
      document.body.appendChild(stats.domElement);
      count_particles = document.querySelector(".js-count-particles");
      update = function () {
        stats.begin();
        stats.end();
        if (
          window.pJSDom[0].pJS.particles &&
          window.pJSDom[0].pJS.particles.array
        ) {
          count_particles.innerText =
            window.pJSDom[0].pJS.particles.array.length;
        }
        requestAnimationFrame(update);
      };
      requestAnimationFrame(update);
    </script>
    <script>window.onload = function() {
      // Select the text element
      const textElement = document.querySelector('.overlay-text');
    
      // Add a small delay to ensure the page is fully loaded
      setTimeout(function() {
        textElement.classList.add('start-shine');
      }, 50); // You can tweak the timeout value if needed
    };
    </script>
  </body>
